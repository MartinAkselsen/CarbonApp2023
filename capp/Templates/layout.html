<!DOCTYPE html>
<html>
    <head>
      
     <!-- Font Awesome code -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

     <!--Import the Bootstrap CSS file -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
     crossorigin="anonymous"
     />
     <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
     />
           
     <!-- CSS code -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='methodology.css') }}">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='carbon_app.css') }}">


     <!-- To activate media queries in devices -->
     <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">

     <!-- MathJax -->
     <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
     <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

   
        
      {% if title %}
          <title>{{ title }}</title>
      {% else %}
          <title>home</title>
      {% endif %}
        
    </head>
    <body>
        
        <section class="section_navbar">
            <div class="container">
                <div class="navbar">
                    <h1 class="logo">
                        <span class="text-logo"><i class="fa-solid fa-football"></i>Carbon</span>App
                    </h1>
                    <nav>
                        <ul>
                            <li>
                                <a href="{{url_for('home.home_home')}}">Home</a>
                            </li>
                            <li>
                                <a href="{{url_for('methodology.methodology_home')}}">Methodology</a>
                            </li>
                            <li>
                                <a href="{{url_for('carbon_app.carbon_app_home')}}">Carbon App</a>
                            </li>
                            <li>
                                <a href="{{url_for('users.register')}}">Register</a>
                            </li>
                            <li>
                                <a href="{{url_for('users.login')}}">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>

        {% block content %} {% endblock %}

        <section class="section_footer">
            <div class="container">
              <div class="footer">
                <h1>
                  Carbon App 
                  <a href="#">
                    <i class="fa-solid fa-football" style="color: #568c63"></i>
                  </a>
                </h1>
              </div>
            </div>
          </section>
  
    </body>
</html>
